<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>
        Weather Dashboard 
    </h1>
  </header>
  <main>
    <div>
        <div id="search">
          <h2>
              Search for a City:
          </h2>
          <input type="text" id="city-search" value="Please input a city">
          <button type="submit" id="cities">Search</button>
        </div>          
        <div id="saved-cities">
        </div>
    </div>
    <div id="info">
        <h2>
            Today's forecast:
        </h2>

    </div>
    <dv id="five-day-forecast">
        <h2>
            5-Day forecast:
        </h2>
    </dv>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assests/js/js.js"></script>
</body>
</html>
